<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css">
  <title>Vite App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<div>
  <header class="header-container">
    <h1 class="animation">McDonald's Calorie Calculator</h1>
    <p class="menu">Menu Options:</p>
    <div class="buttons">
      <button class="food-btn">Breakfast</button>
      <button class="food-btn">Burgers</button>
      <button class="food-btn">Chicken</button>
      <button class="food-btn">Sides</button>
      </div>
  </header>
  <div class="selection">
    <label for="measure1">Choose a measurement : </label>
    <select name="measure1" id="measure1">
    <option value="protein">Protein</option>
    <option value="calories">Calories</option>
    </select>
    divided by Price in Dollars.
 </div>
  <div class="gallery">
  </div>

  <script type="module" src="/js/main.js"></script>
</body>

</html>
